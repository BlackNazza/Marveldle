<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marveldle - Guess the Hero!</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Marveldle - Guess the Hero!</h1>

<div *ngIf="character" class="character-box">
  <img [src]="character.bildUrl"
       alt="Character Image"
       class="character-image">

  <p class="hint">Hint: {{ character.name || 'No description available' }}</p>

  <input [(ngModel)]="userGuess" placeholder="Enter character name..." class="input-box">

  <button (click)="checkGuess()" class="button button-submit">Submit</button>

  <p *ngIf="isCorrect !== null" class="result">
    <span *ngIf="isCorrect" class="correct">✅ Correct! It's {{ character.name }}!</span>
    <span *ngIf="!isCorrect" class="wrong">❌ Wrong! Try again.</span>
  </p>

  <button (click)="skipToNext()" class="button button-skip">Skip to Next</button>
</div>
</body>
</html>
